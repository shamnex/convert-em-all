<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KonVat Dem</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

<body class="index-body">
    <div class="container">
        <header class="container__header">
            <h1 class="heading-secondary u-text-primary u-text-center">
                KONVATAM
            </h1>
        </header>
        <div class="container__body">
            <div class="converter">
                <div class="converter__item">
                    <label hidden for="#amount"></label>
                    <input class="input input-group__amount" placeholder="Enter Amount" type="number" name="" id="amount">
                </div>


                <div class="converter__item">
                    <div class="input-group">
                        <label hidden for="#currency_from"></label>

                        <select class="input 
                        input__border-secondary input-group__currency" name="" id="currency_from">
                            <option value="">Select Currency (From)</option>
                        </select>
                    </div>
                </div>
                <div class="converter__item">
                    <div class="input-group">
                        <!-- <input class="input input__border-secondary input-group__amount" placeholder="Result" disabled type="number" name="" id=""> -->
                        <label hidden for="#currency_to"></label>

                        <select class="input input__border-secondary   input-group__currency" name="" id="currency_to">

                            <option value="">Select Currency (To)</option>

                        </select>
                    </div>
                </div>

            </div>
        </div>
                <div class="results u-text-center">
        
                </div>
        <!-- <div class="btn">Cel</div> -->


    </div>
<script type="text/javascript" src="scripts/bundle.js"></script></body>
